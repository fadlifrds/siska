<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label><br>
          <input type="text" placeholder="Enter full name"/>
        </div>

        <div class="input-box">
          <label>Email Address</label><br>
          <input type="text" placeholder="Enter email address"/>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label><br>
            <input type="text" placeholder="Enter phone number"/>
          </div>
          <div class="input-box">
            <label>Birth Date</label><br>
            <input type="number" placeholder="mm/dd/yyyy"/>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="checkbox" id="check-male" name="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="checkbox" id="check-female" name="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="checkbox" id="check-other" name="nottosay" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label><br>
          <input type="text" placeholder="Enter street address"  />
          <input type="text" placeholder="Enter street address line 2"  />
          <div class="column">
            <div class="select-box">
              <select >
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            
          </div>
          <input type="text" placeholder="Enter your city"  />
          <div class="column">
            <input type="text" placeholder="Enter your region"  />            
          </div>
          <input type="number" placeholder="Enter postal code" />
        </div>
        <input type="submit" class="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
